<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Time Tracker</title>

  <!-- Ensure Angular router works -->
  <base href="/" />

  <!-- Color scheme support (light + dark mode) -->
  <meta name="color-scheme" content="light dark" />

  <!-- Mobile viewport & safe areas -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- Avoid automatic phone number detection -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Favicon + PWA icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/favicon-16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="assets/icon/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="assets/icon/icon-512.png" />

  <!-- Add to homescreen (PWA/iOS) -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body>
  <app-root></app-root>
</body>

</html>
